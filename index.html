<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="sidebar">
      <div class="logo">
        <h2>ChatApp</h2>
      </div>
      <button class="btn add-contact-btn" id="addContactBtn"><span class="material-icons">person_add</span> Add Contact</button>
      <ul id="contactList" class="list-group">
        <!-- Contacts will appear here -->
      </ul>
    </div>
    
    <div class="chat-area">
      <div class="chat-header" id="chatWith">
        <h4>No Active Chat</h4>
      </div>
      <div id="chatWindow" class="chat-window">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-footer">
        <textarea id="messageInput" class="message-input" placeholder="Type a message..."></textarea>
        <button id="sendMessageBtn" class="send-btn"><span class="material-icons">send</span></button>
      </div>
      <button id="logoutBtn" class="logout-btn"><span class="material-icons">exit_to_app</span> Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
