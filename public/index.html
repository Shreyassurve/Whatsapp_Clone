<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex flex-row">
    <!-- Sidebar -->
    <div class="col-3 bg-light border-end">
      <h4 class="text-center my-3">Contacts</h4>
      <ul class="list-group" id="contactList">
        <!-- Contacts dynamically populated -->
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="col-9 d-flex flex-column">
      <div class="chat-header bg-primary text-white p-3">
        <h5 id="chatWith">Chat with Alice</h5>
      </div>
      <div id="chatWindow" class="flex-grow-1 p-3 overflow-auto">
        <!-- Messages dynamically displayed -->
      </div>
      <div class="chat-footer p-3 border-top d-flex">
        <textarea id="messageInput" class="form-control me-2" placeholder="Type a message..."></textarea>
        <button id="sendMessageBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
